     data-background="assets/Canto7/Barber/Barber_BG.png"
	 data-translation-link="https://limbuscompany.wiki.gg/wiki/The_Barber/"
     data-voiceline="Bloodfiend Trio Battle<br>Encounter Start|Bloodfeast Consumed 1|Bloodfeast Consumed 2|Bloodfeast Failed To Consume 1|Bloodfeast Failed To Consume 2|S2 I Don't Need Ugly Things!<br>(Turn Start)|S2 I Don't Need Ugly Things!|S3 I'll Cut You Together!|[Blood-tinged Scissorblades] Stage II Turn Start|[Blood-tinged Scissorblades] Stage III Turn Start"
     data-translation="<span style='color:#f77911'>아, 얼마만이니~ 이렇게 다 함께 모인 게?<br>Ah, how long has it been~ since we've all gathered like this?<br>(Ah, eolmamani-ni~ ireoke da hamkke moin ge?)</span>|
	                   <span style='color:#f77911'>하하~ 만찬이네?<br>Huhu~ it's a feast?<br>(Huhu~ manchani-ne?)</span>|
					   <span style='color:#f77911'>아하하! 피꽃잎이다~!<br>Ahaha! It's a blood petal~!<br>(Ahaha! Pi-kkoch-ip-ida~!)</span>|
					   <span style='color:#f77911'>피가... 부족하잖아!<br>This blood... is not enough!<br>(Piga... bujokhajana!)</span>|
					   <span style='color:#f77911'>아아! 이 선혈...!<br>Ah! This fresh blood...!<br>(Ah! I seonhyeol...!)</span>|
					   <span style='color:#f77911'>허어. 조각보도 못 만들겠어. 그냥 처분하자!<br>Hah... I couldn't make a good patchwork out of this.<br>So I'll just dispose of it!<br>(Heo-eo. Jogakbo-do mot mandeulgesseo. Geunyang cheobunhaja!)</span>|
					   <span style='color:#f77911'>아, 이런. 넝마가 됐잖아? 쓸모없는 것 같으니!<br>Oh, you've become a rag? How useless!<br>(A, ireon. Neongma-ga dwaetjanha? Sseulmo-eopsneun geot gatheuni!)</span>|
					   <span style='color:#f77911'>필요한 재료가 전부 모였네? 이제, 재단 시간이야!!<br>All the necessary materials have been gathered?<br>Now, it's time to cut!!<br>(Piryohan jaeryoga jeonbu moyeotne? Ije, jaedan siganiya!!)</span>|
					   <span style='color:#f77911'>하하~ 이 정도는 돼야지!<br>Huhu~ This is how it should be!<br>(Huhu~ I jeongdoneun dwaeyaji!)</span>|
					   <span style='color:#f77911'>최고야! 찢고, 꿰메고!<br>This is the best! Tearing and stitching!<br>(Choegoya! Jjitgo, kkwemaego!)</span>"

	 data-translation-link="https://limbuscompany.wiki.gg/wiki/Dulcinea"
     data-voiceline="S1 Walk With Grace|S1 Move With Beauty|S2 Parade of Wonders 1<br>(Turn Start)|S2 Parade of Wonders 2<br>(Turn Start)|S2 The Parade Repeats for Eternity<br>(Turn Start)|S3 The Finale|Parade of Happiness Passive<br>(Turn Start)|Eternal Parade of Happiness Passive<br>(Turn Start)|Ally Reinforcement<br>(Turn Start)"
     data-translation="<span style='color:#e51ef7'>고귀하게.<br>With grace.<br>(Go-gwi-hage.)</span>|
	                   <span style='color:#e51ef7'>더 아름답게.<br>More beautifully.<br>(Deo areumdabge.)</span>|
					   <span style='color:#e51ef7'>피를 머금을 시간이야.<br>It's time to draw blood.<br>(Pireul meogeumeul siganiya.)</span>|
					   <span style='color:#e51ef7'>이 정도의 피로는 부족해.<br>This amount of blood is not enough...<br>(I jeongdo-ui pi-ron-eun bujokhae)</span>|
					   <span style='color:#e51ef7'>퍼레이드에... 끝이 어디 있겠어.<br>The parade... Where would it ever end?<br>(Peoreideue... kkeuti eodi itgesseo?)(</span>|
					   <span style='color:#e51ef7'>피날레를 시작하자.<br>Let us begin the finale.<br>(Pinale-reul sijakhaja.)</span>|
					   <span style='color:#e51ef7'>다가오지 마라... 아름다운 가시가 잔뜩 피어날 테니.<br>Don't come closer... For beautiful thorns will bloom abundantly.<br>(Dagaoji mara... Areumdaun gasiga jantteuk pieonal teni.)</span>|
					   <span style='color:#e51ef7'>걷잡을 수 없을 만큼... 붉은 가시가 만발할 거야.<br>Crimson thorns will bloom so profusely...<br>That they cannot be controlled.<br>(Geotjabeul su eopseul mankeum... Bulgeun gasiga manbalhal geoya.)</span>|
					   <span style='color:#e51ef7'>누구 마음대로 쉬려고. 어서 일어나. 다시 걸어야지.<br>Who said you could rest? Get up, now.<br>We have to keep marching.<br>(Nugu maeumdaero swiryeogo. Eoseo ireonara. Dasi georeoyaji.)</span>"

  <a href="#" class="character-voice"
     data-character-title="Curiambro - The Priest of La Manchaland"
     data-character-icon="assets/Nothing.png"

	 data-translation-link="https://limbuscompany.wiki.gg/wiki/The_Priest"
     data-voiceline="Attacking With a Skill/Guard Skill Use 1|Attacking With a Skill/Guard Skill Use 2|Attacking With a Skill/Guard Skill Use 3|Last Alive Turn 1|Last Alive Turn 2|Last Alive Turn 3|Death|Unused Voiceline 1|Unused Voiceline 2|Unused Voiceline 3"
     data-translation="<span style='color:#21fcf9'>마땅한 벌을!<br>The deserved punishment!<br>(Mattanhan beoreul!)</span>|
					   <span style='color:#21fcf9'>감내해야 할... 고통입니다!<br>It is a pain... that must be endured!<br>(Gamnaehaeya hal... gotong-imnida!)</span>|
					   <span style='color:#21fcf9'>아... 이토록 풍요로울 수가.<br>Ah... How can it be so abundant?<br>(Ah... itorok pungyoroul suga.)</span>|
					   <span style='color:#21fcf9'>가족을 모두 묻어준 뒤에... 저도 곧... 따라가겠습니다.<br>After burying all my family... I also will... Soon follow them.<br>(Gajokeul modu mudeojun dwie... jeodo got... ttaragagessseumnida.)</span>|
					   <span style='color:#21fcf9'>피를... 더 많은 피를...!<br>Blood... I need more blood...!<br>(Pireul... deo maneun pireul...!)</span>|
					   <span style='color:#21fcf9'>이 또한... 인내해야겠지요...<br>This too... Must be endured...<br>(I ttohan... innaehaeyagetjiyo...)</span>|
					   <span style='color:#21fcf9'>아... 마침내... 이 목마름에서...!<br>Ah... At last... From this thirst...!<br>(Ah... machimnae... i mokmareum-eseo...!)</span>|
					   <span style='color:#21fcf9'>또! 씻을 수 없는 죄를!<br>Another sin! That cannot be washed away!<br>(Tto! Ssieul su eomneun joe-reul.)</span>|
					   <span style='color:#21fcf9'>어버이께서 용서치 않으신다 하더라도.<br>Even if my father does not forgive me!<br>(Eobeoikke-seo yongseochi anheuninda hadeorado.)</span>|
					   <span style='color:#21fcf9'>잠깐의 갈증일 뿐.<br>It's just a brief thirst.<br>(Jamkkangeul galjeungil ppun.)</span>"

     data-translation="<span style='color:#f20000'>피 로군...<br>There's blood...<br>(Pi rogun...)</span>|
	                   <span style='color:#f20000'>차올라라...<br>Rise up...<br>(Chaollara...)</span>|
					   <span style='color:#f20000'>거슬려... 죽어 엎드려라...! 붉은 살.<br>Annoying... Just die already...! Red Arwe.<br>(Geoseullyeo... jugeo eopdeuryeora...! Bulg-eun sal.)</span>|
					   <span style='color:#f20000'>초생. 반월.<br>Full Moon. Spring Dragon, Autumn Lotus.<br>(Manwol. Yongcheon, Churyun.)</span>|
					   <span style='color:#f20000'>헛일일 뿐이지...<br>It's all in vain...<br>(Heotilil ppuniji...)</span>|
					   <span style='color:#f20000'>천근활 전개, 검은 살.<br>Unfurling the Thousand-Pound Bow, Blak Arwe.<br>(Cheongeunhwal jeongae, geomeun sal.)</span>|
					   <span style='color:#f20000'>무형의 검으로!<br>With an intangible sword!<br>(Muhyeong-ui geom-euro!)</span>|
					   <span style='color:#f20000'>하얀 살.<br>White Arwe.<br>(Hayan sal.)</span>|
					   <span style='color:#f20000'>그건 미련일 뿐, 내 꿈은 이미 끝났어<br>That's just attachment, my dream has already ended.<br>(Geugeon miryeonil ppun, nae kkum-eun imi kkeutnasseo.)</span>|
					   <span style='color:#f20000'>꿰어 놓겠어!<br>I'll pierce you!<br>(Kkwaeo nokgetseo!)</span>|
					   <span style='color:#f20000'>너희들의 꿈도! 끝이다...<br>Your dreams too! Will end...<br>(Neohuideurui kkumdo! Kkeutida...)</span>|
					   <span style='color:#f20000'>감싸 올라라.<br>Let's wrap it up.<br>(Gamssa ollara.)</span>|
					   <span style='color:#f20000'>이제 끝을 내자.<br>Let's end it now.<br>(Ije kkeuteul naja.)</span>"
