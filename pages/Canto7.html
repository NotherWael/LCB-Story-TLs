     data-translation="<span style='color:#f77911'>아, 얼마만이니~ 이렇게 다 함께 모인 게?<br>Ah, how long has it been~ since we've all gathered like this?<br>(Ah, eolmamani-ni~ ireoke da hamkke moin ge?)</span>|
	                   <span style='color:#f77911'>하하~ 만찬이네?<br>Huhu~ it's a feast?<br>(Huhu~ manchani-ne?)</span>|
					   <span style='color:#f77911'>아하하! 피꽃잎이다~!<br>Ahaha! It's a blood petal~!<br>(Ahaha! Pi-kkoch-ip-ida~!)</span>|
					   <span style='color:#f77911'>피가... 부족하잖아!<br>This blood... is not enough!<br>(Piga... bujokhajana!)</span>|
					   <span style='color:#f77911'>아아! 이 선혈...!<br>Ah! This fresh blood...!<br>(Ah! I seonhyeol...!)</span>|
					   <span style='color:#f77911'>허어. 조각보도 못 만들겠어. 그냥 처분하자!<br>Hah... I couldn't make a good patchwork out of this.<br>So I'll just dispose of it!<br>(Heo-eo. Jogakbo-do mot mandeulgesseo. Geunyang cheobunhaja!)</span>|
					   <span style='color:#f77911'>아, 이런. 넝마가 됐잖아? 쓸모없는 것 같으니!<br>Oh, you've become a rag? How useless!<br>(A, ireon. Neongma-ga dwaetjanha? Sseulmo-eopsneun geot gatheuni!)</span>|
					   <span style='color:#f77911'>필요한 재료가 전부 모였네? 이제, 재단 시간이야!!<br>All the necessary materials have been gathered?<br>Now, it's time to cut!!<br>(Piryohan jaeryoga jeonbu moyeotne? Ije, jaedan siganiya!!)</span>|
					   <span style='color:#f77911'>하하~ 이 정도는 돼야지!<br>Huhu~ This is how it should be!<br>(Huhu~ I jeongdoneun dwaeyaji!)</span>|
					   <span style='color:#f77911'>최고야! 찢고, 꿰메고!<br>This is the best! Tearing and stitching!<br>(Choegoya! Jjitgo, kkwemaego!)</span>"
