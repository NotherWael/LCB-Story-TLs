	 data-translation="Old Unofficial Translation:<br><span style='color:#FA4B52'>베어라. 묘.<br>Cut them down, Mao.<br>(Be-eo-ra. Myo.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>베어라, 묘.<br>Cut them Down, Mao.<br>(Be-eo-ra, Myo.)</span>|
	                   Old Unofficial Translation:<br><span style='color:#FA4B52'>자로여.<br>Zilu...<br>(Jaro-yeo.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>자로여.<br>Heed me, Zilu.<br>(Jaro-yeo.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>꺼내지 않았다 한들 사라지진 않았을 터.<br>Even if it wasn’t brought up, it wouldn't have disappeared.<br>(Kkeonaeji anhatda handeul sarajijin anasseul teo.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>꺼내지 않았다 한들, 사라지진 않았을 터.<br>It must lie there still, shrouded it may be.<br>(Kkeonaeji anhatda handeul, sarajijin anasseul teo.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>언제까지 묻어만 둘 셈인가?<br>Do you intend to just keep it buried forever?<br>(Eonjekkaji mudeoman dul seminga?)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>언제까지 묻어만 둘 셈인가.<br>Shall it remain buried still?<br>(Eonjekkaji mudeoman dul seminga.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>그 응어리는 도통 풀리지 않는구나.<br>That knot just won't come unraveled at all, I see.<br>(Geu eungeorineun dotong pulliji anneunguna.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>그 응어리는… 도통 풀리지 않는구나.<br>The mass of pain within your heart... is difficult to untangle.<br>(Geu eungeorineun… dotong pulliji anneunguna.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>네 의지대로, 더 보여봐라.<br>By your own will, show me more.<br>(Ne uijidaero, deo boyeobwara.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>네 의지대로, 더 보여봐라.<br>Demonstrate to me your will.<br>(Ne uijidaero, deo boyeobwara.)</span>|					   
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>사사로운 무리가 네 뜻을 가리는 것이냐? 그렇다면 그 무리가 위태로워야 입을 열겠구나.<br>Is your petty faction keeping you from answering?<br>Then I suppose they must be put in danger for you to speak.<br>(Sasaroun muriga ne tteuseul garineun geosinya?<br>Geureotdamyeon geu muriga witaerowoya ibeul yeolgekkuna.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>사사로운 무리가 네 뜻을 가리는 것이냐. 그렇다면… 그 무리가 위태로워야 입을 열겠구나.<br>Is it your companions who hold your tongue? Then... perhaps they must be shaken afore you are to speak your truth.<br>(Sasaroun muriga ne tteuteul garineun geosinya. Geureotdamyeon… geu muriga witaerowoya ibeul yeolgekkuna.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>의미없다. 두려워하지 말아라. 그것은 네 생각을 말한 뒤에 해도 늦지 않으니.<br>It’s meaningless. Don’t be afraid. That can still be done after speaking your mind—it’s not too late.<br>(Uimi eopda. Duryeowohaji marara. Geugeoseun ne saenggakeul malhan dwie haedo neutji aneuni.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>의미 없다 두려워하지 말아라. 그것은 네 생각을 말한 뒤에 해도 늦지 않으니.<br>Do not fear the futility. There will be time for that once you have spoken your mind.<br>(Uimi eopda duryeowohaji marara. Geugeoseun ne saenggageul malhan dwie haedo neutji aneuni.)</span>|
					   <span style='color:#FA4B52'>중한 싸움에 임한다면, 너희 또한 되돌려질 목숨이라 해도 그 생을 걸어보거라.<br>I expect you to fight to your deaths in this crucial struggle, reversible as they may be.<br>(Junghan ssawume imhandamyeon, neohui ttohan doedollyeojil moksumira haedo geu saeng-eul georeobogeora.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>째각이기 전까지 잠시 쉬어라.<br>Rest for a moment until the ticking begins.<br>(Jjaegagigi jeonkkaji jamshi swieora.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>째깍이기 전까지... 잠시 쉬어라.<br>Rest awhile... until the clock turns.<br>(Jjaekkagigi jeonkkaji... jamsi swieora.)</span>|
					   Old Unofficial Translation:<br><span style='color:#FA4B52'>드러내라.<br>Reveal it.<br>(Deureonaera.)</span><br><br>Project Moon's Translation:<br><span style='color:#FA4B52'>드러내라.<br>Unearth it.<br>(Deureonaera.)</span>"

	 data-translation="<span style='color:#ff0544'>허… 쪼까 하는디? 총알값 아까울 놈들은 아닌갑네?<br>Huh... y'all ain't half bad! Keep makin' it worth my bullet fees!<br>(Heo... jjokka haneundi? Chongalgap akkawul nomdeureun aningamnye?)</span>|
	                   <span style='color:#ff0544'>고라고 서있음 목 떨어진다잉!<br>Eyes up here, boys! Don'tcha go losin' yer heads now!<br>(Gorago seoisseum mok tteoreojinda-ing!)</span>|
					   <span style='color:#ff0544'>워뗘? 이건 좀 받아볼만헌가벼?<br>Hwell, what's this? Manageable so far?<br>(Wotteo? Igeon jom badabeolmanheongabyeo?)</span>|
					   <span style='color:#ff0544'>시방 큰 거 하나 쓸랑께 디져서 흥 깨지 말어야!<br>I'maboutta drop somethin' big on y'all! Don't let it kill y'all now and spoil the fun!<br>(Sibang keun geo hana sseullangkke dijeoseo heung kkaeji mareoya!)</span>|
					   <span style='color:#ff0544'>벌써 지쳐쓰까?<br>Aw heck, don't tell me ny'all are tuckered out already!<br>(Beolsseo jichyeosseukka?)</span>|
					   <span style='color:#ff0544'>그려. 그라고 나옹께 이짝도 달아오르는고마.<br>That's more like it. Y'all are firin' me up!<br>(Geuryeo. Geurago naongkke ijjakdo daraoreuneungoma.)</span>|
					   <span style='color:#ff0544'>한번 벌인 판인디, 끝은 보고 가야제.<br>Can't leave a dance unfinished. Ain't that right?<br>(Hanbeon beorin panindi, kkeuteun bogo gayeoje.)</span>|
					   <span style='color:#ff0544'>호랭이를 잡을라 그랬으믄! 느그도 잡아먹힐 각오를 했어야제!<br>Y'all don't go on huntin' tigers without preparin' yerselves to get chomped 'tween one of them jaws!<br>(Horaengireul jabeulla geuraesseumeun! Neugeudo jabameokhil gagoreul haesseoyaje!)</span>|
					   <span style='color:#ff0544'>나를 여기까지 몬 것도 징한 일이다. 근디 요시히데야… 이길라믄 그 칼을 싸게싸게 뽑았어야제!<br>I'll be frank, y'all. Real impressed that you even pushed me this far. But... Yoshihide... Ya darn sure oughta've unsheathed that sword if ya really wanted to win!<br>(Nareul yeogikkaji mon geosdo jinghan irida. Geundi Yoshihideya… igillamyeon geu kareul ssagessage ppobasseoyajae!)</span>"

	 data-translation="<span style='color:#d92f23'>자, 봐라! 더러운 것들에 쏟아질 이 모든 멸시를!<br>Behold! This contempt! It rains down upon the disgusting filth!<br>(Ja, bwara! Deoreoun geotdeure ssodajil i modeun myeolshireul!)</span>|
	                   <span style='color:#d92f23'>달라진 것처럼 굴지마. 그때나 지금이나… 넌 여전히 개자식이니까!<br>Don’t pretend you’ve changed. You’re still the same trash you were back then... scum!<br>(Dallajin geotcheoreom guljima. Geuttaena jigeumina… neon yeojeonhi gaejasiginikka!)</span>|
					   <span style='color:#d92f23'>멍청한 짓을 했군.<br>Foolishness.<br>(Meongcheonghan jiseul haetgun.)</span>|
					   <span style='color:#d92f23'>혐오스러운 버러지들에게… 더 이상 시간을 끌릴 순 없지.<br>Can't waste any more time on these... sickening, revolting insects.<br>(Hyeomoseureoun beoreojideurege… deo isang siganeul kkeullil sun eopji.)</span>|
					   <span style='color:#d92f23'>…이 E.G.O에 이런 힘도 있었나?<br>... Is this also the E.G.O's power?<br>(…I E.G.O.-e ireon himdo isseotna?)</span>"

	 data-translation="<span style='color:#d92f23'>과거에 묶여 판단을 그르치지 마시게. 내 모두 터트리고 싶어지니.<br>Do not let your past ties ruin your judgment. It makes me want to blast them all away.<br>(Gwageoe mukgyeo pandaneul geureuchiji masige. Nae modu teoteurigo sipeojini.)</span>|
					   <span style='color:#d92f23'>대의를 쫓다보면 사소한 희생은 언제나 필요한 법이지.<br>Sacrifices are necessary in pursuit of the greater cause.<br>(Daeui-reul jjotdabomyeon sasohan huisaeng-eun eonjena piryohan beobiji.)</span>|
					   <span style='color:#d92f23'>그날의 봄을 훔쳐보았다지. 내게도 드문한 그 기억을.<br>You have taken a glimpse of yesterday's spring. A memory rarely availed to even myself.<br>(Geunarui bom-eul humchyeoboatdaji. Naegedo deureunhan geu gieogeul.)</span>|
					   <span style='color:#d92f23'>…후. 성공했군.<br>... Whew. That worked.<br>(…Hu. Seonggonghaetgun.)</span>"

     data-voiceline="Encounter Start|Precious Jade's Cradle [寶玉搖籃]|Turn Start While Hong Lu is in the Cradle|You do not know the fate of a Hierarch without the Xianren's care!|Turn Start After the Cradle is Destroyed|Failed to put Hong Lu in the Cradle<br>(Requires Happiness)|Palanquin Part Broken|O Xianren...!|An Offering of Extreme Extracted Immortality [極仙榨滴供養]|Absorbed 5+ Imperfect Immortality<br>Turn Start|All Emotions Gained<br>Turn Start|Unknown/Unused Skill<br>(Something about a skill giving a buff)"     
	 data-translation="<span style='color: white'>영광으로 여기거라. 이 환의 힘을 목도하는 것은 너희가 처음이니.<br>Be honored in my presence, for you... are the first to witness the power of this Bolus.<br>(Yeonggwang-euro yeogigeora. I hwan-ui himeul mokdohaneun geoseun neohui-ga cheoeum-ini.)</span>|
	                   <span style='color: white'>그 쓰임을 다하거라!<br>Fulfill your worth!<br>(Geu sseuim-eul dahageora!)</span>|
					   <span style='color: white'>선인님들! 사미윤이… 다시 보석을 가져왔어요! 홍원을 아름답게 할… 어여쁜 보석을!<br>Oh, revered Xianren! Shi Miyin brought the gem back! The pretty gem that'll make Hongyuan all beautiful again…!<br>(Seonin-nimdeul! Samiyun-i… dasi boseok-eul gajyeowasseoyo! Hongwon-eul areumdapge hal… eoyeoppeun boseok-eul!)</span>|					   
					   <span style='color: white'>순종하거라!<br>You will obey us!<br>(Sunjonghageora!)</span>|
					   <span style='color: white'>이럴 수는 없다! 대관원의 보물을, 한낱 외인들이 탐내느냐!<br>Blasphemous transgressors! Outsiders shall not covet the treasure of Daguanyuan!<br>(Ireol suneun eopda! Daegwanwon-ui bomul-eul, hannat oein-deuri tamnaeneunya!)</span>|
					   <span style='color: white'>감히!<br>You dare!<br>(Gamhi!)</span>|
					   <span style='color: white'>안 돼!!!!!!<br>NO!!!!!!<br>(An dwae!!!!!!)</span>|
					   <span style='color: white'>미윤이에게 주셔요. 홍원의 모든 지혜를…!<br>All the wisdom of Hongyuan... Give it to me, give it to Miyin...!<br>(Miyun-iege jusyeoyo. Hongwon-ui modeun jihye-reul…!)</span>|
					   <span style='color: white'>홍원의 무궁한 역사와 하나되리!<br>Be one with the fathomless history of Hongyuan!<br>(Hongwon-ui mugunghan yeoksa-wa hanadoeri!)</span>|
					   <span style='color: white'>아아… 소임을… 끝마치지 못하고 이런 추태를…<br>Ahh... What a shameful failure of duties this is...<br>(Aa… soim-eul… kkeutmachiji mothago ireon chut-aereul…)</span>|
					   <span style='color: white'>우리는 생사의 굴레를 벗어났으니… 홍원 또한 영원토록 불멸하리라!<br>We have transcended the yoke of life and death...Thus, Hongyuan shall shine for all eternity as well!<br>(Urineun saengsa-ui gulle-reul beoseonasseuni… Hongwon ttohan yeongwon-torok bulmyeolharira!)</span>|
					   <span style='color: white'>아껴주시는 거죠? 역시 선황충님이셔요!<br>You favor me, don't you? I knew you would, dear Xianhuang Worm!<br>(Akkyeojusineun geojyo? Yeoksi Seonhwangchung-nim-isyeoyo!)</span>"
