	 data-translation="<span style='color:#a867ff'>야, 시계! 이 자식 진짜 굳은 살이 꽤 잡혔는데?<br>Oi, Clock! This lad's really got some tough calluses setting in, huh?<br>(Ya, sigye! I jasik jinjja goodeun sali kkwae japyeonneunde?)</span>|

					  <span style='color:#d4e1e8'>여기선 한 수 무르겠소... 아니... 오티스양 이라면 전략적 퇴각이라 하겠구려.<br>I shall step back here... No... If it were Miss Outis, she would call this a strategic retreat.<br>(Yeogiseon han su mureugesso... Ani... Otisyang iramyeon jeollyakjeok toegeak ira hagesseuryo.)</span>"
