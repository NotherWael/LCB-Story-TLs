	 data-translation="<span style='color:#ff82e2'>다른 누구도 아닌… 나 자신을 들여다 봐야 해.<br>I have to reflect upon... none other than myself.<br>(Dareun nugu-do anin… na jasin-eul deulyeoda bwaya hae.)</span>|
	                   <span style='color:#ff82e2'>좋아, 구조는 파악했어!<br>Perfect, I know your structure, now!<br>(Joa, gujo-neun paak-haesseo!)</span>|
	                   <span style='color:#ff82e2'>그 해결사의 역경에 비하면…!<br>This is nothing compared to the trials that Fixer faced...!<br>(Geu haegyeolsa-ui yeokgyeong-e bihamyeon…!)</span>|
	                   <span style='color:#ff82e2'>지도자라면… 동료를 포기하지 않아.<br>A true leader... never abandons her men.<br>(Jidojara-myeon… dongnyoreul pogihaji ana.)</span>|
	                   <span style='color:#ff82e2'>최고의 방책은… 전쟁이 일어나지 않게 하는 것!<br>The best strategy... is to not have a war at all!<br>(Choegoui bangchaegeun… jeonjaeng-i il-eonaji anhge haneun geot!)</span>|
	                   <span style='color:#ff82e2'>큭, 싸하다 싶더니… 감을 키우길 잘 했어.<br>Agh, I had a feeling... Good thing I worked on my intuition.<br>(Keuk, ssahada sipdeoni… gam-eul kiugil jal haesseo.)</span>|
	                   <span style='color:#ff82e2'>…이런 일에 흔들리면 안 돼.<br>... Can't let this shake me.<br>(…Ireon il-e heundeullimyeon an dwae.)</span>|
	                   <span style='color:#ff82e2'>자, 알고 있는 걸 전부 말해.<br>Now, tell me everything you know.<br>(Ja, algo inneun geol jeonbu malhae.)</span>|
	                   <span style='color:#ff82e2'>중요한 건 내가 어떤 사람인지 알게 하는 것.<br>What's important is helping them understand just what kind of person I am.<br>(Jungyohan geon naega eotteon saram-inji alge haneun geot.)</span>|
	                   <span style='color:#ff82e2'>이게 그거지…? 잭팟!<br>Hey, this seems like the perfect chance to say—<i>Jackpot!</i><br>(Ige geugeoji…? Jaekpat!)</span>|
	                   <span style='color:#ff82e2'>같이 배웠던 걸 써먹을 때야!<br>Time to use what we learned together!<br>(Gachi baewotdeon geol sseomeogeul ttaeya!)</span>|
	                   <span style='color:#ff82e2'>조금씩, 앞으로!<br>Onward, little by little!<br>(Jogeumssik, apeuro!)</span>|
	                   <span style='color:#ff82e2'>더 이상 두렵지 않아!<br>I'm not afraid anymore!<br>(Deo isang duryeopji ana!)</span>|
	                   <span style='color:#ff82e2'>망설이지 않고 한 번에…<br>No hesitation, in a single flourish...!<br>(Mangseoliji anko han beon-e…)</span>|
	                   <span style='color:#ff82e2'>봉황의 날개처럼!<br>Like the wings of a phoenix!<br>(Bonghwang-ui nalgaechoreom!)</span>|
	                   <span style='color:#ff82e2'>꽃처럼 화려하면서... 바람처럼 가볍게!<br>Splendid as the blossoms... Light as the wind!<br>(Kkotcheoreom hwaryeohamyeonseo... Baramcheoreom gabyeopge!)</span>|
	                   <span style='color:#ff82e2'>꽃처럼 화려하면서… 바람처럼 가볍지만… 벌처럼 날카롭게!<br>Splendid as the blossoms... Light as the wind... Yet sharp as a bee's sting!<br>(Kkotcheoreom hwaryeohamyeonseo… Baramcheoreom gabyeopjiman… Beolcheoreom nalkaropge!)</span>|
	                   <span style='color:#ff82e2'>움직임을 끝까지 보면…!<br>I just need to observe the entire arc of their move...!<br>(Umjigim-eul kkeutkkaji bomyeon…!)</span>|
	                   <span style='color:#ff82e2'>하! 전부 보인다고…!<br>Hah! I can read you like an open book...!<br>(Ha! Jeonbu boindago…!)</span>|
					   <span style='color:#ff82e2'>무음… 무형... 마지막은… 무념.<br>Emptiness of sound... form... and... mind.<br>(Mueum… muhyeong... majimageun… munyeom.)</span>"
