	 data-translation="<span style='color:#ffe478'>시간을 베어낼 수 없다고…? &quot;이 멍청한 것…!&quot; &quot;완전히 속았다고!&quot;<br>We can't rip their time...?<br>&quot;You bloody fool!&quot;<br>&quot;We've been had!&quot;<br>(Sigan-eul beoenael su eopdago...? &quot;I meongcheonghan geot...!&quot; &quot;Wanjeonhi sogatdago!&quot;)</span>|
					  <span style='color:#ffe478'>이건 죽어갈 시간을 구원하는 일이다. &quot;시간이 넘치 잖아! 이리 내놔!&quot; &quot;500시간… 아니, 2000시간은 잘라내야겠어.&quot; &quot;너! 똑 바로 해!&quot;<br>We reap the dying hours.<br>&quot;You've plenty o' time! Give it!&quot;<br>&quot;Let's sever 500... no, 2000 hours.&quot;<br>&quot;Get a grip, you muppet!&quot;<br>(Igeon jugeogal sigan-eul guwonhaneun il-ida. &quot;Sigani neomchi janha! Iri naenwa!&quot; &quot;O-baek sigan... ani, i-cheon sigan-eun jallaneya gesseo.&quot; &quot;Neo! Ttok baro hae!&quot;)</span>|					  
					  <span style='color:#ffe478'>베어내주지.<br>We'll rip you up.<br>(Beoenaejuji.)</span>|
	                  <span style='color:#ffe478'>어차피 죽어갈 시간.<br>You were going to kill that time anyway.<br>(Eochapi jugeogal sigan.)</span>|
					  <span style='color:#ffe478'>&quot;젠장… 최대한 빨리 끝내자.&quot; &quot;우리가 이렇게 많은 시간을 분담하게 하다니…!&quot; 손해보다 이득이 많을 거다. 진정해.<br>&quot;Damn... let's end this.&quot;<br>&quot;You're taking too much time from us...!&quot;<br>The benefits will outweigh the costs. Calm down.<br>(&quot;Jenjjang... choedaehan ppalli kkeutnaeja.&quot; &quot;Uriga ireoke manheun sigan-eul bundamhage hadani...!&quot; Sonhaeboda ideugi manh-eul geoda. Jinjeonghae.)</span>|
					  <span style='color:#ffe478'>이젠 쓸 수 밖에 없다. &quot;확실하게 나눠. 모두가 같은 시간을 내는 거야!&quot;<br>We have no choice but to use it.<br>&quot;Make sure your arithmetics are correct. Equal hours from everyone!&quot;<br>(Ijen sseul su bakke eopda. &quot;Hwaksilhage nanwo. Moduga gat-eun sigan-eul naeneun geoya!&quot;)</span>|
					  <span style='color:#ffe478'>깊이… 베어내주지.<br>We'll... cut you up.<br>(Gipi... beoenaejuji.)</span>|
					  <span style='color:#ffe478'>조용히… 조용히 해! 우리끼리 싸우다니… 이건 시간 낭비야!<br>Shut-- Shut up! We're infighting...! This is a waste of time!<br>(Joyonghi... joyonghi hae! Urikkiri ssawudani... igeon sigan nangbiya!)</span>|
					  <span style='color:#ffe478'>큭, 아프잖아!<br>Ow, that hurts!<br>(Keuk, apeujanha!)</span>|
