	 data-translation="<span style='color:#fa2f51'>훌륭합니다. 하지만 아직 고쳐야할 자세가…<br>Excellent. But your form needs some additional correction...<br>(Hullyunghamnida. Hajiman ajik gochyeoyahal jasega…)</span>|
	                   <span style='color:#fa2f51'>그게 아닙니다. 제 자세를 보고, 다시 해보십시오.<br>Incorrect. Observe my demonstration of the form, and try again.<br>(Geuge anipnida. Je jaserul bogo, dasi haebosipsio.)</span>|
					   <span style='color:#fa2f51'>일대일 결투에선, 팔레르모를 익힌 제가 유리합니다.<br>In one-on-one duels, my Palermitan Style has the advantage.<br>(Ildaeil gyeoltuen, Palleremoreul ikhin jega yurihamnida.)</span>|
					   <span style='color:#fa2f51'>한 명씩, 차근차근.<br>Slowly but surely, one-by-one.<br>(Han myeongssik, chageunchageun.)</span>|
					   <span style='color:#fa2f51'>아직, 완성되진 못한 터라.<br>Apologies... I am yet incomplete.<br>(Ajik, wanseongdoejin mothan teora.)</span>|
					   <span style='color:#fa2f51'>탁월한 실력입니다만, 슬슬 눈에 익었습니다.<br>Excellent technique, but it's become all too predictable.<br>(Tagwolhan sillyeogimnaman, seulseul nune ikyeotseumnida.)</span>|
					   <span style='color:#fa2f51'>팔레르모의 해체 검식. 세치오나투라 디 체르보! 시연 완료했습니다.<br>Witness a demonstration of the Palermitan dismantling technique. Sezionatura di Cervo!<br>Demonstration complete.<br>(Palleremo-ui haeche geomshik. Sechionatura di chero-bo! Siyeon wallyohaetseumnida.)</span>|
					   <span style='color:#fa2f51'>이 각도와 속도, 정교한 궤적을 보고 떠올리시길.<br>Observe the angle, speed, and the precise arc with which I swing the sword. Let it jog your memories.<br>(I gakdo wa sokdo, jeonggyohan gwijeok-eul bogo tteoollisigil.)</span>|
					   <span style='color:#fa2f51'>…빌려온 도구입니다만, 생각보다 큰 도움이 되는군요.<br>... These borrowed tools have proven their unexpected yet welcome usefulness.<br>(… Billyeo-on doguimnaman, saenggakboda keun doumi doeneungunyo.)</span>"

     data-voiceline="Battle Joined|S3 Fascia Hungers|S3 Fascia Hungers|S3 Repressed Flesh|S3 Repressed Flesh|S3 Repressed Flesh while having [Impact-rattled Armor]|Stagger Recovered|Turn Start After [Iron Maiden - Defibrillation] Passive Activates"     
	 data-translation="<span style='color:#f7c743'>파시아가 잠이 많아. 그래서 조금 늦었어.<br>Sorry I'm late. Fascia's a sleepyhead.<br>(Pasia-ga jami manha. Geuraeseo jogeum neujeosseo.)</span>|
	                   <span style='color:#f7c743'>그 소재, 써야겠어.<br>I'll have to put this ingredient to use.<br>(Geu sojae, sseoyagetseo.)</span>|
					   <span style='color:#f7c743'>혈관의 두께, 나쁘지 않아.<br>These blood vessels are sufficiently thick. Not bad at all.<br>(Hyeolgwan-ui dukke, nappeuji ana.)</span>|
					   <span style='color:#f7c743'>나의 뼈로 틀을 잡고, 나의 살로 채워넣은, 외면의 예술.<br>My bones as the frame, my flesh as the stuffing—the art of the exterior.<br>(Naui ppyeoro teureul japgo, naui sallo chaewoneun, oemyeon-ui yesul.)</span>|
					   <span style='color:#f7c743'>아직 미완성이야.<br>She's still incomplete.<br>(Ajik miwanseong-iya.)</span>|
					   <span style='color:#f7c743'>Non è bello. 이게 아니야.<br>Non è bello. This doesn't cut it.<br>(Non è bello. Ige aniya.)</span>|
					   <span style='color:#f7c743'>안되겠어. 이런 꼴로 관객 앞에 서는 건 실례야.<br>This won't do. It's an insult to the audience to stand before them in such crude form.<br>(Andoegesseo. Ireon kkollo gwangyeok ape seoneun geon sillye-ya.)</span>|
					   <span style='color:#f7c743'>잠깐… 파시아에 손대지마. 눈으로만 감상해.<br>Wait... No touching Fascia. She's for display only.<br>(Jamkkan… Pasia-e sondaejima. Nuneuro-man gamsanghae.)</span>"
