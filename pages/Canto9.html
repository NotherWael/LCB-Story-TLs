	 data-translation="<span style='color:#fa2f51'>훌륭합니다. 하지만 아직 고쳐야할 자세가…<br>Excellent. But your form needs some additional correction...<br>(Hullyunghamnida. Hajiman ajik gochyeoyahal jasega…)</span>|
	                   <span style='color:#fa2f51'>그게 아닙니다. 제 자세를 보고, 다시 해보십시오.<br>Incorrect. Observe my demonstration of the form, and try again.<br>(Geuge anipnida. Je jaserul bogo, dasi haebosipsio.)</span>|
					   <span style='color:#fa2f51'>일대일 결투에선, 팔레르모를 익힌 제가 유리합니다.<br>In one-on-one duels, my Palermitan Style has the advantage.<br>(Ildaeil gyeoltuen, Palleremoreul ikhin jega yurihamnida.)</span>|
					   <span style='color:#fa2f51'>한 명씩, 차근차근.<br>Slowly but surely, one-by-one.<br>(Han myeongssik, chageunchageun.)</span>|
					   <span style='color:#fa2f51'>아직, 완성되진 못한 터라.<br>Apologies... I am yet incomplete.<br>(Ajik, wanseongdoejin mothan teora.)</span>|
					   <span style='color:#fa2f51'>탁월한 실력입니다만, 슬슬 눈에 익었습니다.<br>Excellent technique, but it's become all too predictable.<br>(Tagwolhan sillyeogimnaman, seulseul nune ikyeotseumnida.)</span>|
					   <span style='color:#fa2f51'>팔레르모의 해체 검식. 세치오나투라 디 체르보! 시연 완료했습니다.<br>Witness a demonstration of the Palermitan dismantling technique. Sezionatura di Cervo!<br>Demonstration complete.<br>(Palleremo-ui haeche geomshik. Sechionatura di chero-bo! Siyeon wallyohaetseumnida.)</span>|
					   <span style='color:#fa2f51'>이 각도와 속도, 정교한 궤적을 보고 떠올리시길.<br>Observe the angle, speed, and the precise arc with which I swing the sword. Let it jog your memories.<br>(I gakdo wa sokdo, jeonggyohan gwijeok-eul bogo tteoollisigil.)</span>|
					   <span style='color:#fa2f51'>…빌려온 도구입니다만, 생각보다 큰 도움이 되는군요.<br>... These borrowed tools have proven their unexpected yet welcome usefulness.<br>(… Billyeo-on doguimnaman, saenggakboda keun doumi doeneungunyo.)</span>|
					   <br>================ Canto 9 Part III ================<br>|
					   <span style='color:#fa2f51'>저자는, 제가 상대하겠습니다.<br>I will face this enemy.<br>(Jeojaneun, je-ga sangdae-hagetseumnida.)</span>|
					   <span style='color:#fa2f51'>제 역할을 다할 뿐.<br>I'm doing my part.<br>(Je yeokhal-eul dahal ppun.)</span>|
					   <span style='color:#fa2f51'>그쪽으론 가실 수 없습니다.<br>You will not get past me.<br>(Geujjogeuron gasil su eopseumnida.)</span>|
					   <span style='color:#fa2f51'>큭.<br>Agh.<br>(Keuk.)"

	 data-translation="<span style='color:#4162e8'>진품에는 미치지 못 하오나, 한 없이 닮은 검. 시연하겠사옵니다.<br>This blade of mine may not rival the original style, yet its form is impeccably mimicked—permit me to demonstrate.<br>(Jinpumeneun michiji mot haona, han eopsi dalmeun geom. Siyeonhagesaopnida.)</span>|
	                   <span style='color:#4162e8'>소생의 쓸모는 다 하였으니, 이만 물러나겠사옵니다.<br>My humble self has served its part. I shall now retreat.<br>(Sosaeng-ui sseulmo-neun da ha yeosseuni, iman mulleornagesssaopnida.)</span>|
					   <br>================ Canto 9 Part III ================<br>|
					   <span style='color:#4162e8'>저것이… 자신마저 망각한 무아의 경지.<br>So that... is the state of Muga, the non-self... Even her own self is forgotten.<br>(Jeogeosi… jasinnmajeo manggakhan mua-ui gyeongji.)</span>|
					   <span style='color:#4162e8'>소생은 그저 주인님을 구하지 못하여… 서글플 따름…<br>I have failed to save my master... That is my woeful regret...<br>(Sosaeng-eun geujeo juinnim-eul guhaji mothayeo… seogeulpeul ttareum…)</span>"

	 data-translation-link="https://limbuscompany.wiki.gg/wiki/Albina"
     data-voiceline="Battle Joined|S3 Fascia Hungers|S3 Fascia Hungers|S3 Repressed Flesh|S3 Repressed Flesh|S3 Repressed Flesh [After Attack] while having [Impact-rattled Armor]|Staggered Turn Start|Turn Start After [Iron Maiden - Defibrillation] Passive Activates||Time to Eat, Fascia|Time to Eat, Fascia|Liberation of the Repressed Flesh|Liberation of the Repressed Flesh|Getting Hit Before UsingLiberation of the Repressed Flesh<br>(After Attack)|Staggered Turn Start|Assist Defense You there. Vandalism is Prohibited.|Assist Defense You there. Vandalism is Prohibited.|Ring Nursefather Finish move SP heals Albina|Liberation of the Repressed Flesh Clash Lose|Liberation of the Repressed Flesh Clash Lose|Assist Defense Against A Certain Sinclair"     
	 data-translation="<span style='color:#f7c743'>파시아가 잠이 많아. 그래서 조금 늦었어.<br>Sorry I'm late. Fascia's a sleepyhead.<br>(Pasia-ga jami manha. Geuraeseo jogeum neujeosseo.)</span>|
	                   <span style='color:#f7c743'>그 소재, 써야겠어.<br>I'll have to put this ingredient to use.<br>(Geu sojae, sseoyagetseo.)</span>|
					   <span style='color:#f7c743'>혈관의 두께, 나쁘지 않아.<br>These blood vessels are sufficiently thick. Not bad at all.<br>(Hyeolgwan-ui dukke, nappeuji ana.)</span>|
					   <span style='color:#f7c743'>나의 뼈로 틀을 잡고, 나의 살로 채워넣은, 외면의 예술.<br>My bones as the frame, my flesh as the stuffing—the art of the exterior.<br>(Naui ppyeoro teureul japgo, naui sallo chaewoneun, oemyeon-ui yesul.)</span>|
					   <span style='color:#f7c743'>아직 미완성이야.<br>She's still incomplete.<br>(Ajik miwanseong-iya.)</span>|
					   <span style='color:#f7c743'>Non è bello. 이게 아니야.<br>Non è bello. This doesn't cut it.<br>(Non è bello. Ige aniya.)</span>|
					   <span style='color:#f7c743'>안되겠어. 이런 꼴로 관객 앞에 서는 건 실례야.<br>This won't do. It's an insult to the audience to stand before them in such crude form.<br>(Andoegesseo. Ireon kkollo gwangyeok ape seoneun geon sillye-ya.)</span>|
					   <span style='color:#f7c743'>잠깐… 파시아에 손대지마. 눈으로만 감상해.<br>Wait... No touching Fascia. She's for display only.<br>(Jamkkan… Pasia-e sondaejima. Nuneuro-man gamsanghae.)</span>|
					   <br>================ Canto 9 Part III ================<br>|
					    <span style='color:#f7c743'>영감이 떠오르는대로. 모두 가져갈게.<br>I'll pull you apart... with every spark of inspiration.<br>(Yeonggam-i tteooreuneunde-ro. Modu gajyeogalge.)</span>|
						<span style='color:#f7c743'>가로막의 이 훌륭한 탄력… 더 보여줘. 너의 내면을.<br>Your diaphragm springs with such suppleness... Show me more. Show me your inner self.<br>(Garomak-ui i hullyunghan tanyeok… deo boyeojwo. Neoui naemyeon-eul.)</span>|
						<span style='color:#f7c743'>이번에야말로 완성하겠어. 마에스트로님께 인정받을 마스터피스를…!<br>I'll complete it this time. A masterpiece worthy of the Maestro's approval...!<br>(Ibeon-eya malro wansunghagetseo. Maeseuteuro-nimkke injeongbat-eul maseuteopiseu-reul…!)</span>|
						<span style='color:#f7c743'>집중해서 들어. 파시아의 고동을. 약동하는 이 생명의 소리를.<br>Perk up your ears and listen. Listen to Fascia's heartbeat... this pulsating sound of life.<br>(Jibjunghaeseo deureo. Pasia-ui godong-eul. Yagdonghaneun i saengmyeong-ui soril.)</span>|
						<span style='color:#f7c743'>미안해, 파시아. 아직 완성되지도 못했는데…<br>I'm sorry, Fascia. I was in too much of a hurry...<br>(Mianhae, Pasia. Ajik wansungdoejido mothaenneunde…)</span>|
						<span style='color:#f7c743'>내 예술을, 여기까지 봐주다니…<br>What a dedicated observation... my art is honored.<br>(Nae yesul-eul, yeogikkaji bwajudani…)</span>|
						<span style='color:#f7c743'>눈으로만 감상해야지.<br>Please do not touch the artwork.<br>(Nuneuro-man gamsanghaeyaji.)</span>|
						<span style='color:#f7c743'>반달리즘은 사절이야.<br>I don't appreciate acts of vandalism.<br>(Bandallijeumeun sajeol-iya.)</span>|
						<span style='color:#f7c743'>절묘한 관절 균형, 혈색의 조화. 케 벨로(Che bello).<br>Watch the utter precision with which the joints are balanced. The perfect blending of sanguineousness. Che bello.<br>(Jeolmyo-han gwanjeol gyunhyeong, hyeolsaeg-ui johwa. Ke bello.)</span>|
						<span style='color:#f7c743'>이 떨림… 파시아, 너 겁먹은 거야?<br>This quivering... Fascia, are you scared?<br>(I tteollim… Pasia, neo geopmeogeun geoya?)</span>|
						<span style='color:#f7c743'>파시아가… 비명을 지르고 있어…<br>Fascia... is shrieking...<br>(Pasia-ga… bimyeong-eul jireugo isseo…)</span>|
						<span style='color:#f7c743'>내게도 보여줘. 그 눈에 담긴 예술을.<br>Let me see it too. The art you have gazed upon.<br>(Naege-do boyeojwo. Geu nune damgin yesul-eul.)</span>"

	 data-translation-link="https://limbuscompany.wiki.gg/wiki/Sora"
     data-voiceline="S3 I-I Have to Execute the Prescript Soon...!|Encounter Start/Unlock I Gained?|Unlock II Gained|Unlock III Gained|Onus/Extreme Onus Reaches 2 Stacks|Effloresced E.G.O::Procuration State Entered<br>(Cutscene Start)|Effloresced E.G.O::Procuration State Entered<br>(Turn Start)|S3 Procuration: Engrave|S3 Procuration: Annihilate<br>(Turn Start)|S3 Procuration: Annihilate<br>(Clash Start)|S3 Procuration: Annihilation - Mang of Immanent Yearning [本望]<br>(Turn Start)|S3 Procuration: Annihilation - Mang of Immanent Yearning [本望]<br>(Turn Start)|Sinner w/ [The Prescript's Target - The Index] Killed||Encounter Start|Onus/Extreme Onus Reaches Max Stacks|S3 Hear all. Hope all. With these Hands, all will...|Erased"     
	 data-translation="<span style='color:#a8d8ff'>이, 이쪽이죠?<br>Th-this way, right?<br>(I, Ijjok-ijyo?)</span>|
	                   <span style='color:#a8d8ff'>가족끼리는 서, 서로 돕는 거랬어요.<br>I was told family should h-help each other.<br>(Gajokkkirineun seo, seoro dopneun georaesseoyo.)</span>|
					   <span style='color:#a8d8ff'>지령은… 거, 거스를 수 없어요.<br>The Prescript... c-cannot be defied.<br>(Jiryeongeun… geo, geoseureul su eopseoyo.)</span>|
					   <span style='color:#a8d8ff'><i><span style='color:#50acff'>(비프음)</span></i> 저, 저도 그렇게 생각해요. <i><span style='color:#50acff'>(비프음)</span></i><br><i><span style='color:#50acff'>*beep*</span></i> I... I think so, too. <i><span style='color:#50acff'>*beep*</span></i><br><i><span style='color:#50acff'>(bipeum)</span></i> (Jeo, jeodo geureoke saenggakhaeyo.) <i><span style='color:#50acff'>(bipeum)</span></i></span>|
					   <span style='color:#a8d8ff'><i><span style='color:#50acff'>(비프음)</span></i> 별. 시선. 거울. 벌레. …벼려진 검. 마, 맞는 것 같아요. 지령은, 여, 여러분을 가리키고 있어요.<br><i><span style='color:#50acff'>*beep*</span></i> 'Star,' 'Gaze,' 'Mirror,' 'Bugs'... 'Tempered Sword.' I... I think it's correct! The Prescript p-points toward you.<br><i><span style='color:#50acff'>(bipeum)</span></i> (Byeol. Siseon. Geoul. Beolle. …Byeoryeojin geom. Ma, matneun geot gatayo. Jiryeongeun, yeo, yeoreobuneul garikigo isseoyo.)</span>|
					   <span style='color:#a8d8ff'>결정. 해금. 초월.<br>Decide. Unlock. Transcend.<br>(Gyeoljeong. Haegeum. Chowol.)</span>|
					   <span style='color:#a8d8ff'>대행. 시, 시작할게요.<br>Procuration. C-commencing now.<br>(Daehang. Si, sijakhalgeyo.)</span>|
					   <span style='color:#a8d8ff'>이, 이쪽이죠?<br>Th-this way, right?!<br>(I, Ijjok-ijyo?)</span>|
					   <span style='color:#a8d8ff'><i><span style='color:#50acff'>(비프음)</span></i> 운명적. 절대적.<br><i><span style='color:#50acff'>*beep*</span></i> Preordained. Absolute<br><i><span style='color:#50acff'>(bipeum)</span></i> (Unmyeongjeok. Jeoldaejeok.)</span>|
					   <span style='color:#a8d8ff'>운명은, 이, 이미 정해졌어요!<br>O-our fates are a-already determined!<br>(Unmyeongeun, i, imi jeonghaejyeosseoyo!)</span>|
					   <span style='color:#a8d8ff'><i><span style='color:#50acff'>(비프음)</span></i> 나, 나아가야 해. 그, 그림자를 따라...!<br><i><span style='color:#50acff'>*beep*</span></i> I... I have to move forward... F-follow the shadow...!<br><i><span style='color:#50acff'>(bipeum)</span></i> (Na, naagaya hae. geu, geurimjareul ttara...!)</span>|
					   <span style='color:#a8d8ff'>그림자를 따라… 보, 본망으로.<br>Follow the shadow... toward my immanent yearning, from which this Mang is born.<br>(Geurimjareul ttara… bo, bonmangeuro.)</span>|
					   <span style='color:#a8d8ff'>나, 나쁘게 생각하지 말아주세요.<br>D-don't think too ill of me, please.<br>(Na, nappeuge saenggakhaji marajuseyo.)</span>|
					   <br>================ Canto 9 Part III ================<br>|
					   <span style='color:#a8d8ff'>…이, 이번 시련만 이겨낼 수 있다면, 저도 요, 요시히데 언니처럼, 뤼엔 씨의 딸이 될 수 있어요.<br>... I-if I can make it through this test... I can become Mister Rien’s daughter too, like Yoshihide, my big sis!<br>(…I, ibeon siryeon-man igyeonael su itdamyeon, jeodo yo, Yoshihide eonni-cheoreom, Ryu-en ssi-ui ttal-i doel su isseoyo.)</span>|
					   <span style='color:#a8d8ff'>시계. 귀로. 순백. 바, 방해하지 마세요. 언니는 완성되어야만 해요. 지령을 위해, 저를 위해.<br>“Clock.” “Return path.” “Pure white.” P-please don’t interfere. M-my big sis must be completed. For the Prescript… and for me.<br>(Sigye. gwiro. sunbaek. Ba, banghaehaji maseyo. Eonni-neun wansungdoeeoyaman haeyo. Jiryeong-eul wihae, jeoreul wihae.)</span>|
					   <span style='color:#a8d8ff'>저의 소망에 따라… 나, 나아갈 뿐.<br>My cherished hope... I s-simply follow it.<br>(Jeoui somang-e ttara… na, naagal ppun.)</span>|
                       <span style='color:#a8d8ff'>…다, 달랐던… 걸까요? 제 본망과, 지령은…<br>... W-were they not one and the same? M-my immanent yearning—and the Prescript...<br>(…Da, dallatdeon… geolkka-yo? Je bonmang-gwa, jiryeong-eun…)</span>"

	 data-translation="<span style='color:#f7c743'>오래 걸리지는 않을 겁니다.<br>This won't take long.<br>(Orae geollijineun aneul geomnida.)</span>|
	                   <span style='color:#f7c743'>궁니르.<br>Gungnir.<br>(Gungnir.)</span>|
					   <span style='color:#f7c743'>회수.<br>Return to me.<br>(Hoesu.)</span>|
					   <span style='color:#f7c743'>이제 결착을 낼 시간입니다.<br>Time to end this.<br>(Ije gyeolchageul nael siganimnida.)</span>|
					   <span style='color:#f7c743'>여기는 제가 맡겠습니다.<br>I'll take it from here.<br>(Yeogineun jega matgesseumnida.)</span>|
					   <span style='color:#f7c743'>잠시 뒤로 물러나시겠습니까.<br>Could you step back for a moment?<br>(Jamshi dwiro mulleonashigessseumnikka.)</span>|
					   <span style='color:#f7c743'>주어진 일을 했을 뿐입니다.<br>Only doing my duties.<br>(Jueojin ireul haesseul ppunimnida.)</span>|
					   <span style='color:#f7c743'>알겠습니다.<br>Understood.<br>(Algessseumnida.)</span>|
					   <span style='color:#f7c743'>돌파.<br>Breaking through.<br>(Dolpa.)</span>|
					   <span style='color:#f7c743'>찔러넣었습니다.<br>Impaled.<br>(Jjilleoneoeotseumnida.)</span>|
					   <span style='color:#f7c743'>끝입니다.<br>This is where it ends.<br>(Kkeutimnida.)</span>|
					   <span style='color:#f7c743'>... 베어내겠습니다.<br>... I will cut him down.<br>(... Beo-eonae-getseumnida.)</span>|
					   <span style='color:#f7c743'>빈틈을 만들겠습니다.<br>Allow me to carve out an opening.<br>(Binteumeul mandeulgesseumnida.)</span>|
					   <span style='color:#f7c743'>지금입니다.<br>Now.<br>(Jigeumimnida.)</span>"

     data-character-title="The Ring Nursefather - Callisto"

	 data-translation-link="https://limbuscompany.wiki.gg/wiki/Callisto"
     data-voiceline="Installation Art no. 3: Improvised Ribcage|Tibia's Melody - Anatomization of the Unanatomized by the Anatomized|Tibia's Melody - Anatomization of the Unanatomized by the Anatomized|Oh, How We Love the Flesh and the Blood<br>(Used on Albina)|Oh, How We Love the Flesh and the Blood<br>(Used on Enemy)|Closing Time - Installation Art no. 1: Your Flesh and Bones as the Gallery's Seats|Assist Defense Please. Vandalism is Prohibited.|Assist Defense Please. Vandalism is Prohibited.|Stagger Recovered|Tibia's Melody - Anatomization of the Unanatomized by the Anatomized<br>(Clash Lose)|Tibia's Melody - Anatomization of the Unanatomized by the Anatomized<br>(Clash Lose)|Closing Time - Installation Art no. 1: Your Flesh and Bones as the Gallery's Seats|Assist Defense A Certain Sinclair|Albina Dead Turn Start|Stagger Recovered"     
	 data-translation="<span style='color:#f0eeda'>함께 파헤쳐볼까요? 당신에게 남은 아름다움을.<br>Shall we explore deeper? Let's see what other beauty remains within you.<br>(Hamkke pahechyeo bolkkayo? Dangsin-ege nameun areumdaumeul.)</span>|
						<span style='color:#f0eeda'>들리시나요? 한 쌍의 상완골과 스물 네개의 늑골이 자아내는 티비아의 멜로디가!<br>Do you hear it? Listen to Tibia's melody, the euphonious harmony of the humerus pair and 24 ribs!<br>(Deullisinayo? Han ssang-ui sangwankol-gwa seumul ne gae-ui neukkor-i jaa-naeneun Tibia-ui mellodiga!)</span>|
						<span style='color:#f0eeda'>정맥과 동맥. 당신이 흘릴 서로 다른 색의 피가 어우러지면, 아아…! 예술적이네요!<br>Veins and arteries. The bicolor shades of red that will flow out of you... Aah...! Marvelous art!<br>(Jeongmaek-gwa dongmaek. Dangsin-i heullil seoro dareun saek-ui piga eoureo-jimyeon, aa… yesuljeog-ineyo!)</span>|
						<span style='color:#f0eeda'>알비나. 신체파의 예술을 보여줄 시간이랍니다.<br>Albina. The time has arrived to exhibit the art of Corporism.<br>(Albina. Sinchepa-ui yesul-eul boyeo-jul sigan-iranida.)</span>|
						<span style='color:#f0eeda'>관객의 적극적인 참여… 나쁘지 않군요!<br>Such enthusiastic participation from the audience... not bad at all!<br>(Gwangyeok-ui jeokgeukjeog-in chamyeo… nappeuji ankunyo!)</span>|
						<span style='color:#f0eeda'>폐장 시간이 되었군요. 그럼, 안녕히!<br>The gallery's closing hour is here, everyone. Fare you well!<br>(Pyejang sigan-i doeeotgunyo. Geureom, annyeonghi!)</span>|
						<span style='color:#f0eeda'>불만이 있다면, 관장인 제게로!<br>Direct any concerns to me—the Maestro of this gallery!<br>(Bulman-i itdamyeon, gwanjang-in jegero!)</span>|
					    <span style='color:#f0eeda'>반달리즘은 사절이랍니다!<br>Vandalism is prohibited!<br>(Bandallijeum-eun sajeor-iranida!)</span>|
						<span style='color:#f0eeda'>관람객 여러분에게 더 이상의 추태를 보일 순 없죠.<br>I cannot let the audience witness such a degrading sight.<br>(Gwanramgaek yeoreobun-ege deo isang-ui chutaereul boil sun eopjyo.)</span>(|
					    <span style='color:#f0eeda'>그 눈… 그 육체… 당신이군요. 제 작품을 평가해줄 귀빈이!<br>Those eyes... that corpus... It's you. You are the honored appraiser that will critique my work!<br>(Geu nun… geu yukche… dangsin-igunyo. Je jakpum-eul pyeongga-haejul gwibin-i!)</span>|
						<span style='color:#f0eeda'>어떠신가요? 어서… 당신의 감상을 제게 들려주시죠!<br>How do you find it? Please, do speak... Share with me your impression!<br>(Eotteosin-gayo? Eoseo… dangsin-ui gamsang-eul jege deullyeo-jusijyo!)</span>|
						<span style='color:#f0eeda'>신체파의 예술을, 생생하게 보여드리죠!<br>This is the art of Corporism! Allow me to present it in all its vim and vigor!<br>(Sinchepa-ui yesul-eul, saengsaenghage boyeo-deurijyo!)</span>|
						<span style='color:#f0eeda'>알비나가 아닌 저에게 들려주시죠!<br>No, not to Albina! Let me hear it!<br>(Albina-ga anin jeo-ege deullyeo-jusijyo!)</span>|
						<span style='color:#f0eeda'>알비나는 걸작이 될 거예요. 당신이 남겨준 상흔 덕분에.<br>The scars you left on Albina will sublimate her into a masterpiece.<br>(Albina-neun geoljagi doel geoyeyo. Dangsin-i namgyeojun sangheun deokbune.)</span>|
						<span style='color:#f0eeda'>아직, 보여드릴 게 많이 남아있답니다.<br>There's more! There is much I have yet to show you.<br>(Ajik, boyeo-deuril ge mani nama-itdambnida.)</span>"

	 data-translation="<span style='color:#709bff'>에고 감응도 증폭… 발사.<br>Boosting E.G.O Attunement... Fire.<br>(Ego gam-eungdo jeungpok… balsah.)</span>|
	                  <span style='color:#709bff'>연구자는… 이 따위 위조품에 관심 없네…!<br>A proper researcher... has no interest in faux imitation!<br>(Yeongujaneun… i ttawi wijopum-e gwansim eomne…!)</span>|
					  <span style='color:#709bff'>앞을… 밝히세. 구해야할 것이 잘 보이도록.<br>Let's brighten... the road ahead, so I can have a good view of the lives I must save.<br>(Apeul… balkhise. Guhaeyahal geosi jal boidorok.)</span>|
					  <span style='color:#709bff'>자네가… 자네가 이 숲의 괴수로군.<br>So you... You are the beast of this forest.<br>(Janega… janega i sup-ui goesurogun.)</span>|

     data-voiceline="S3-1 Drawn by Flame|S3-2 A.B.S Max Attunement 【Degraded Corrosion】<br>(Turn Start)|S3-2 A.B.S Max Attunement 【Degraded Corrosion】|Defeated"     
	 data-translation="<span style='color:#709bff'>이 빌어먹을 것들 전부…! 타올라라!<br>Monsters...! I'll burn you all to ash!<br>(I bil-eomeogeul geotdeul jeonbu…! taollara!)</span>|
					   <span style='color:#709bff'>팀장님. 죄송하지만, 저는 이것보다 더 좋은 방안이 떠오르질 않아요.<br>I'm sorry, Boss. But I can't think of anything better than this to take them down.<br>(Timjangnim. Joesonghajiman, jeoneun igeotboda deo joeun bang-an-i tteooreujil anhayo.)</span>|
					   <span style='color:#709bff'>저 끔찍한 것들을 태울 수 있다면 기꺼이…! 일렁이는 불길 속으로…!<br>As long as I can burn those horrible things to ash, I'll...! I'll gladly throw myself to the fire...!<br>(Jeo kkeumjikan geotdeureul taeul su itdamyeon gikkeoi…! illeong-ineun bulgil sogeuro…!)</span>|
					   <span style='color:#709bff'>크윽… 죽여버릴 거야. 너희만큼은 반드시…<br>Nngh... I promise I'll kill you both... No matter what it takes...<br>(Kkeueuk… jukyeobeoril geoya. Neohuimankeumeun bandeusi…)</span>"

     data-character-icon="assets/Nothing.png"

     data-background="assets/Canto9/Middle.png"
	 data-translation-link="https://limbuscompany.wiki.gg/wiki/Matthias"
     data-voiceline="S3 Stamp of Complete and Total Extermination!|Rule Violation|S3 Gonna Unbox a Layer of Packaging!|S3 Looks Like I Gotta Unbox the Second Layer, too.|S3 Lævateinn - Been a While Since I Had to Unbox the Whole Thing!|S2 Gut Stab [Lævateinn]|S3 ... Complete and Total Extermination [Lævateinn]|Rule Violation!!|The Middle - Vengeance Tattoo [Great Brother] Stack Reaches Max|Rule Violation Counter Triggered|The Middle Apprentice - Kira Gains [I Got Praised!]|The Middle Apprentice - Kira Gains [I Got Praised!]|The Middle Apprentice - Kira Gains [I Got Praised!]"     
	 data-translation="<span style='color:#9838ff'>이제! 갖고놀기! 질렸다!<br>These toys... ain't fun... no more!<br>(Ije! gatgo-nolgi! jilryeotda!)</span>|
					  <span style='color:#9838ff'>이리 와라!<br>C'mere!<br>(Iri wara!)</span>|
					  <span style='color:#9838ff'>그래, 이 정도면 포장지 한 번 벗겨야겠군!<br>Oh yeah, I'm down to unbox a layer for this fight!<br>(Geurae, i jeongdomyeon pojangji han beon beotgyeoyagetgun!)</span>|
					  <span style='color:#9838ff'>재밌어… 특색은 이런 맛인가!<br>Interesting... So this is what it feels like to meet a Color Fixer in battle!<br>(Jaemisseo… teuksaeg-eun ireon mas-inga!)</span>|
					  <span style='color:#9838ff'>여기까지 해방하게 하다니… 핫!<br>You're pushin' me to go balls out... Hah!<br>(Yeogikkaji haebanghage hadani… hat!)</span>|
					  <span style='color:#9838ff'>뜨거울거다! 좀 많이!<br>Be warned, it's gonna be hot. Hot as hell!<br>(Tteugeoulgeoda! jom mani!)</span>|
					  <span style='color:#9838ff'>불스 아이군!<br>Hah! Bullseye!<br>(Bulseu aigun!)</span>|
					  <span style='color:#9838ff'>이리 와라!<br>C'mere!<br>(Iri wara!)</span>|
					  <span style='color:#9838ff'>하아… 장부를 펼칠 필요도 없겠군.<br>*sigh* Not even gonna write that down. That's a summary execution!<br>(Haa… jangbureul pyeolchil piryodo eopgetgun.)</span>|
					  <span style='color:#9838ff'>네놈…!<br>You...!<br>(Nenomeu…!)</span>|
					  <span style='color:#9838ff'>그렇지, 우리 딸!<br>Hell yeah! You got it, Kiddo!<br>(Geureochi, uri ttal!)</span>|

	 data-translation="<span style='color:#fff982'>가속 펀치!<br>Acceleration Punch!<br>(Gasok peonchi!)</span>|
					   <span style='color:#fff982'>휘리릭! 빵!<br>Whoosh... Pow!!<br>(Hwiririk! ppang!)</span>|
					   <span style='color:#fff982'>스크류!<br>Screw Hammer!<br>(Seukryu!)</span>|
					   <span style='color:#fff982'>회저어언! 드릴!<br>Spiiiin... and drill!<br>(Hoejeoeon! deuril!)</span>|
					   <span style='color:#fff982'>퍼져라!<br>Spread the impact!<br>(Peojeora!)</span>|
					   <span style='color:#fff982'>하나! 둘! 확산!<br>One! Two! Diffuse!<br>(Hana! dul! hwaksan!)</span>|
					   <span style='color:#fff982'>중량 다섯배!<br>Five times the weight!<br>(Jungnyang daseot-bae!)</span>|
					   <span style='color:#fff982'>매콤 주먹 모드!<br>Engage Spicy Fists Mode!<br>(Maekom jumeok modeu!)</span>|
					   <span style='color:#fff982'>총공 모드, 마크 17!<br>All-out Attack Mode, Mk. 17!<br>(Chonggong modeu, makeu sipchil!)</span>|
					   <span style='color:#fff982'>유리아식 도끼!<br>YuRia Axe!<br>(Yuria-sik dokki!)</span>|
					   <span style='color:#fff982'>받아라아아앗!<br>TAAAAKE THAAAAT!<br>(Badaraaaat!)</span>|
					   <span style='color:#fff982'>박살!<br>Wrecked!<br>(Baksal!)</span>|
					   <span style='color:#fff982'>이번에도! 팀장님을 믿을게요!<br>Team Leader! I'm counting on you as always!<br>(Ibeon-edo! timjangnim-eul mideulgeyo!)</span>|
					   <span style='color:#fff982'>네 상대는 나야!<br>I'm the one you're up against!<br>(Ne sangdaeneun naya!)</span>|
					   <span style='color:#fff982'>이런 건 우리한테 맡겨!<br>This is nothing. Leave it to us!<br>(Ireon geon uri-hante matgyeo!)</span>|
					   <span style='color:#fff982'>나부터 상대해야할 걸!<br>You'll have to get through me first!<br>(Nabuteo sangdaehaeya-hal geol!)</span>|
					   <span style='color:#fff982'>멋있는 걸 막내가 다 하게 둘 순 없지!<br>No way I'm letting our junior steal all the spotlight!<br>(Meositneun geol mangnaega da hage dul sun eopji!)</span>|
					   <span style='color:#fff982'>네!!!!<br>Gotcha!!<br>(Ne!!!!)</span>"
