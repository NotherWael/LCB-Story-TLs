     data-voiceline="Encounter Start<br>(Erlking Part 1)|Encounter Start<br>(Cathy Part)|Encounter Start<br>(Erlking Part 2)|Every Cathy Phase Start 2|Erlking Phase Start 3|Every Cathy Phase Start 4|Erlking Phase Start 5|S3 Every Heathcliff Must Die…|Battle End|Battle End? or Clash Lose?<br>(Unused Voiceline with the same filename as above)|Unused Skill 3 Voiceline|Heathcliff Gets Killed By Erlking 1|Heathcliff Gets Killed By Erlking 2|Heathcliff Gets Killed By Erlking 3"
     data-translation="<span style='color:#7418f0'>어디에 있지...? 내게로 와, 캐서린!<br>Where are you...? Come to my embrace, Catherine!<br>(Eodie itji...? Naegero wa, Kaeseorin!)</span>|
	                   <span style='color: white; text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;'>히스클리프!<br>Heathcliff!<br>(Hiseukeullipeu!)</span>|
					   <span style='color:#7418f0'>어딘가에... 네 목소리가 들려. 아아 제발...<br>Where... Where are... I can you hear your voice. Oh, please...<br>(Eodingae... Ne moksoriga deullyeo. Aa jebal...)</span>|
					   <span style='color: white; text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;'>(비명을 지른다.)<br>(screams.)</span>|
					   <span style='color:#7418f0'>부디 고통 속에서 깨어나길, 나의 캐서린.<br>May you wake in torment, my dear Catherine.<br>(Budi gotong sogeseo kkaeeonagil, naui Kaeseurin.)</span>|
					   <span style='color: white; text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;'>(비명을 지른다.)<br>(screams.)</span>|
					   <span style='color:#7418f0'>부탁이야, 캐서린. 차라리 내 앞에 나타나서... 나를 찢어놓아줘.<br>나는 네 눈을 보면서 죽어갈 테니.<br>Please, Catherine. Appear before me and tear me asunder.<br>Let me see your eyes as I expire.<br>(Butagiya, Kaeseurin. Charari nae ape natanaseo… nareul jjijeonoh-ajwo.)<br>(Naneun ne nuneul bomyeonseo jugeogal teni.)</span>|
					   <span style='color:#7418f0'>모두가 고통의 밑바닥 속에서, 몸부림치기를.<br>May everyone writhe in the depths of suffering.<br>(Moduga gotongui mitbadak sogeseo, momburimchigireul.)|
					   <span style='color:#7418f0'>우리에게 안식은 없다.<br>There is no repose for us.<br>(Uri-ege ansik-eun eopda.)</span>|
					   <span style='color:#7418f0'>역겹군.<br>You disgust me.<br>(yeokgyeopgun)</span>|
					   <span style='color:#7418f0'>아니, 너는 더 고통스러워야 해.<br>No... You must suffer more.<br>(Ani, neoneun deo gotongseureowoya hae.)</span>|
					   <span style='color:#7418f0'>우리는 숨을 쉴 자격조차 없지.<br>We don't even deserve to breath.<br>(Urineun sumeul swil jagyeokjocha eopji.)</span>|
					   <span style='color:#7418f0'>눈을 감아라, 비참하게.<br>Close your eyes, miserably.<br>(Nuneul gamara, bichamhage.)</span>"
